            <script>
                function displayTime(){
                    var d=new Date();
                    document.getElementById("clock").innerHTML= (d.getDate()+"-"+(d.getMonth()+1)+"-"+d.getFullYear() + " | "+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds());
                }
                var x = setInterval(displayTime, 1000);
            </script>

                <h2 style="text-align: center;">Color Mixer</h2>
